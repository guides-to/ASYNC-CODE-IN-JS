<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <script>
      async function Div(num1, num2) {
        // if num2 is less than 0, throw error
        if (num2 == 0) throw Error("Divide by Zero");
        else return num1 / num2;
      }

      // correct value
      Div(10, 10)
        .then(console.log)
        .catch(console.warn);

      // wrong value
      Div(10, 0)
        .then(console.log)
        .catch(console.warn);
    </script>
  </body>
</html>
