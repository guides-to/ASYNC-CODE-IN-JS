<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <p id="hello"></p>

    <script>
      let event = new CustomEvent("myEvent", {
        detail: { greet: "Hello World" }
      });

      let elem = document.querySelector("#hello");

      elem.addEventListener("myEvent", e => {
        elem.innerHTML = e.detail.greet;
      });

      elem.dispatchEvent(event);
    </script>
  </body>
</html>
