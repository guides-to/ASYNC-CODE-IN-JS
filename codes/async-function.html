<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <script>
      // creating an async function
      async function Add(num1, num2) {
        return num1 + num2; // retutns the resolved promise with this data
      }

      // handling the async function
      Add(10, 20).then(console.log);
    </script>
  </body>
</html>
